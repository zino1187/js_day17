<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Date 객체 학습</title>
<script>
/* Date 객체는 날짜 정보를 제어할 때 사용되는 객체
function watch(){
	var d = new Date(); //인스턴스 1개 생성!!
	document.write(d);
	setTimeout("watch()",1000);
}
watch();
*/
//오늘이 몇년도 일까? 
var d = new Date(); //현재 날짜를 기준으로 태어남...

document.write("지금의 연도는 "+d.getFullYear()+"<br/>");

//월은 0~11 까지 표현됨 
//요일 0~6 까지 표현됨 (0은 일요일)
document.write("현재 월은 "+d.getMonth()+"<br/>");
document.write("현재 요일은 "+d.getDay()+"<br/>");

//기존에 생성된 날짜 객체를 조작해보자!!!
//get 은 정보를 얻어오는 "조회"의 개념을 구현한 메서드
//라면 set은 정보를 변경하는 개념을 구현한 메서드..
//getter / setter
d.setFullYear(2017);
document.write("2017년도의 오늘은 "+d.getDay());
//작년 이맘때 만난 커플들의 100일 기념일은? 
d.setDate(d.getDate()+100);
document.write("이 커플의 100일 기념일은 "+d.getFullYear()+"년 "+(d.getMonth()+1)+"월"+d.getDate());

//2018년도 크리스마스는 무슨 요일? 
//날짜 객체를 2018년도 설정해야 한다..
d.setFullYear(2018);
d.setMonth(11); //12월
d.setDate(25);
var days=["일요일","월요일","화요일","수요일","목요일","금ㅇ요일","토요일"];

document.write("오늘의 요일은 "+days[d.getDay()]);
//올해 2018년도 5월의 첫날은 무슨 요일인가 출력하시오!!
d.setMonth(4);
d.setDate(1);
document.write("오늘의 요일은 "+days[d.getDay()]);

//2018년도 4월은 총 몇일까지 있나?
d.setMonth(4); 
d.setDate(0);
document.write("4월은 총 "+d.getDate()+"일 까지 입니다");


</script>
</head>
<body>

</body>
</html>
