<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>달력 만들기</title>
<style>
.wrapper{
	width:700px;
	height:650px;
	background:yellow;
	margin:auto;
}
.up{
	width:100%;
	height:100px;
}
.up div{
	float:left;
}
.up div:nth-child(1) , div:nth-child(2){
	width:15%;
}
#title{
	width:70%;
	font-size:50px;
	text-align:center;
}
#content{
	width:100%;
	height:550px;
	background:pink;
	clear:both;
}
</style>
<script src="../lib/common.js"></script>
<script src="./Cell.js"></script>
<script>
var content;
var days=["Sun","Mon","Tue","Wed","Thur","Fri","Sat"];

function init(){
	content=document.getElementById("content");
	createDays();//요일 생성
	createCell();//날짜 셀 생성
}
function createDays(){
	for(var i=0;i<7;i++){
		var day = new Cell(content,98,98,"red",days[i]);
	}
}
//표형태의 2차원 구조는 이중포문으로 처리하면, 추후 데이터 처리가
//용이 함
function createCell(){
	for(var i=0;i<days.length;i++){
		var cell = new Cell(content,98,98,"dodgerblue","A");
	}
}

addEventListener("load",function(){
	init();
});
</script>
</head>
<body>
	<div class="wrapper">
		<div class="up">
			<div><button>이전 달</button></div>
			<div id="title">2018년 12월</div>
			<div><button>다음 달</button></div>
		</div>
		<div id="content"></div>
	</div>
</body>
</html>
